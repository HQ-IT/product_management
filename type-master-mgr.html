    	function dataTypeSelect(obj){
    		
    		var value = $(obj).val();
    		var htmlText = '';
    		
    		switch (value) {
			case "t":
				htmlText +='최대 <input type="text" class="form-control" style="width: 100px; display: inline-block;" name="limit" value=""> 자';
				break;
			case "n":
				htmlText +='<select name="dataTypeDtl" class="form-select">';
				htmlText +='<option value="1" selected="selected">정수</option>';
				htmlText +='<option value="2">소수</option>';
				htmlText +='<option value="3">비율(%)</option>';
				htmlText +='</select>';
				break;
			case "d":
				htmlText +='<select name="dataTypeDtl" class="form-select">';
        		htmlText +='<option value="1" selected="selected">YYYY-MM-DD</option>';
        		htmlText +='<option value="2" >YYYYMMDD</option>';
        		htmlText +='<option value="3" >YY-MM-DD</option>';
        		htmlText +='<option value="4" >YYMMDD</option>';
        		htmlText +='<option value="5">YYYY-MM-DD HH:MI:SS</option>';
        		htmlText +='<option value="6">YYYY-MM-DD ~ YYYY-MM-DD</option>';
        		htmlText +='<option value="7">Year</option>';
        		htmlText +='<option value="8">Month</option>';
        		htmlText +='<option value="9">day</option>';
        		htmlText +='</select>';	
				break;
			case "y":
            	htmlText +='<select name="dataTypeDtl" class="form-select">';
        		htmlText +='<option value="1" selected="selected">완료/미완료</option>';
        		htmlText +='<option value="2">예/아니오</option>';
        		htmlText +='<option value="3">Y/N</option>';
        		htmlText +='<option value="4">첨부/미첨부</option>';
        		htmlText +='<option value="5">확인/미확인</option>';
        		htmlText +='<option value="6">필요/불필요</option>';
        		htmlText +='</select>'			
				break;
			case "f":
				htmlText +='N/A';
				break;
			case "c":
            	htmlText +='<select name="dataTypeDtl" class="form-select">';
        		htmlText +='<option value="1" selected="selected">KRW</option>';
        		htmlText +='<option value="2">USD</option>';
        		htmlText +='<option value="3">JPY</option>';
        		htmlText +='<option value="4">EUR</option>';
        		htmlText +='<option value="5">기타</option>';
        		htmlText +='</select>';				
				break;
			case "e":
            	htmlText +='<input type="text" class="form-control" style="width: 250px; display: inline-block;" name="limit" value="">';
				break;
			default:
				break;
			}
    		
   			$(obj).parent().next().html(htmlText);

    	}
